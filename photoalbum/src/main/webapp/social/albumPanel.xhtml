<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:a4j="http://richfaces.org/a4j" xmlns:richx="http://richfaces.org/richx">
    
    <rich:popupPanel id="albumsPopupPanel">
        <f:facet name="header">
            <h:outputText value="Choose album to share to" />
        </f:facet>
        <f:facet name="controls">
            <h:panelGroup>
                <h:graphicImage value="/img/modal/close.png" style="cursor:pointer">
                    <rich:componentControl target="albumsPopupPanel" operation="hide" event="click" />
                </h:graphicImage>
            </h:panelGroup>
        </f:facet>
        <a4j:mediaOutput id="imgUri" style="display:none" element="a" 
                        createContent="#{directLinkHelper.paintImage}" value="#{model.selectedImage.id}" 
                        mimeType="image/jpeg" />
                        
        <h:outputText value="No available albums. Log into Facebook and create one." rendered="#{fn:length(facebookBean.availableAlbums) == 0}"/>
        <rich:list rendered="#{fn:length(facebookBean.availableAlbums) > 0}" value="#{facebookBean.availableAlbums}" var="album">
            <a4j:commandLink value="#{album.getString('name')}" disabled="#{!album.getBoolean('can_upload')}" 
            onclick="pushImage('#{album.getString('id')}', #{rich:element('imgUri')}.href); #{rich:component('albumsPopupPanel')}.hide()"/>
            <h:outputText value=" (Cannot upload to his album)" rendered="#{!album.getBoolean('can_upload')}" />
            <br />
        </rich:list>
    </rich:popupPanel>
    
</ui:composition>
