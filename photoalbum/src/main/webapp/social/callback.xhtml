<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<f:metadata>
    <f:viewParam name="#{facebookBean.serviceHub.verifierParamName}"
                 value="#{facebookBean.serviceHub.session.verifier}" required="true"
                 requiredMessage="We didn't get the authorization from Facebook. Please go back and Try Again!"/>
    <f:event type="preRenderView"
             listener="#{facebookBean.connect}"/>
</f:metadata>
<h:head>
    <script type="text/javascript">
        function moveOn() {
            window.opener.location.reload();
            window.close();
        }

        moveOn();
    </script>
</h:head>
<h:body>
    <h:messages/>

    <h1>Agorava client Example</h1>

    <p>Getting Authorization from #{currentService.type}</p>
    You're ready to use
    <h:outputLink value="#" onclick="moveOn();">socializer</h:outputLink>

</h:body>
</html>
