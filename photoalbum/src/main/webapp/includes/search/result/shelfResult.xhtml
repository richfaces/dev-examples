<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <c:choose>
        <c:when test="#{fn:length(result) > 0}">
            <a4j:outputPanel>
                <ui:decorate template="/includes/shelf/shelvesList.xhtml">
                    <ui:param name="shelves" value="#{result}" />
                    <ui:define name="header" />
                </ui:decorate>
            </a4j:outputPanel>
        </c:when>
        <c:otherwise>
            <h:outputText value="#{messages['no_results_found']}" />
        </c:otherwise>
    </c:choose>
</ui:composition>
