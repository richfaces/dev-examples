<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
                xmlns:richx="http://richfaces.org/richx"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <a4j:outputPanel id="imageHeader">
        <h:panelGrid styleClass="image-header-table" style="padding: 0">
            <h:panelGroup>
                <a4j:commandLink styleClass="additional-info-text" actionListener="#{controller.showShelf(model.selectedShelf)}"
                                 render="mainArea, treePanel" value="#{messages['shelf']} #{model.selectedShelf.name}" />
                <h:outputText value=" #{messages['delimiter']} " />
                <a4j:commandLink styleClass="additional-info-text" actionListener="#{controller.showAlbum(model.selectedAlbum)}"
                                 render="mainArea, treePanel" value="#{messages['album']} #{model.selectedAlbum.name}" />
                <br/>
                <br/>
                <h1>
                    <c:choose>
                        <c:when test="#{controller.isUserImage(model.selectedImage)}">
                            <rich:inplaceInput value="#{model.selectedImage.name}" inputWidth="570">
                                <a4j:ajax event="change" render="mainArea" listener="#{imageManager.editImage(model.selectedImage,true)}"/>
                            </rich:inplaceInput>
                        </c:when>
                        <c:otherwise>
                            <h:outputText value="#{model.selectedImage.name}"/>
                        </c:otherwise>
                    </c:choose>
                </h1>
            </h:panelGroup>
        </h:panelGrid>
        <p>
            <h:outputText value="#{model.selectedImage.description}" />
        </p>
    </a4j:outputPanel>
</ui:composition>
