<f:view>
    <h:head>
    </h:head>
    <h:body>
        <a4j:queue ignoreDupResponses="true" />
        <h:form>
            <a4j:commandLink value="Increment" action="#{queueBean.increment}" render="out" />

            <h:outputText value="Counter:" />

    </h:body>
